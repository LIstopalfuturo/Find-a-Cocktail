<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sports Events</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Local Sports Events</h1>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <label for="theme-switch" class="theme-label">Dark Mode</label>
        <input type="checkbox" id="theme-switch" class="theme-switch">
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for events...">
    </div>

    <!-- Google Map -->
    <div id="map"></div>

    <!-- Event List -->
    <div id="event-list">
        <!-- Sports events will be dynamically added here -->
    </div>

    <!-- Footer -->
    <footer>
        <strong>Find and participate in your local sports events!</strong>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGK1W3nKeKGuK4CpNqTMEvKsshAxHFEnA&callback=initMap">
    </script>
</body>
</html>
