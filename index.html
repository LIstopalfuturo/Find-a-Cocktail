<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sports Events</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #ff8902; /* Dark sports blue */
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem;
            margin: 0;
        }

        /* Map container */
        #map {
            height: 70vh;
            width: 100%;
            border-bottom: 5px solid #f79204; /* Add a sporty border under the map */
        }

        /* Event List */
        #event-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            margin-top: -10px;
            box-shadow: 0px -5px 10px rgba(0,0,0,0.1);
        }

        .event-item {
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #07f57a; /* Match the sports blue */
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            position: relative;
            background-image: url('sports-bg.png'); /* Optional sports background */
            background-size: cover;
            background-blend-mode: overlay;
        }

        .event-item:hover {
            transform: scale(1.02);
        }

        .event-item h3 {
            color: #00030a;
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-item p {
            color: #333;
            font-size: 1rem;
            margin: 5px 0;
        }

        /* Button for adding events (optional feature) */
        .add-event-btn {
            background-color: #ff6600; /* Energetic sports orange */
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            text-transform: uppercase;
        }

        .add-event-btn:hover {
            background-color: #cc5200;
        }

        /* Footer for extra info */
        footer {
            background-color: #f9ac08;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Local Sports Events</h1>

    <!-- Google Map -->
    <div id="map"></div>

    <!-- Event List -->
    <div id="event-list">
        <!-- Sports events will be dynamically added here -->
    </div>

    <!-- Footer -->
    <footer>
        Find and participate in your local sports events!
    </footer>

    <script>
        // Global variables for map and event data
        let map;
        let eventMarkers = [];

        // Dummy event data
        const sportsEvents = [
            {
                name: 'Local Soccer Tournament',
                description: 'A fun tournament for all ages.',
                lat: 40.73061,
                lng: -73.935242
            },
            {
                name: 'Community Basketball Game',
                description: 'A casual 3v3 basketball event.',
                lat: 40.741895,
                lng: -73.989308
            },
            {
                name: 'High School Baseball Championship',
                description: 'Watch local schools compete for the title!',
                lat: 40.752726,
                lng: -73.977229
            }
        ];

        // Initialize the map
        function initMap() {
            // Map options
            const mapOptions = {
                zoom: 12,
                center: { lat: 40.73061, lng: -73.935242 }
            };

            // New map
            map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Display sports events on the map
            sportsEvents.forEach(event => {
                const marker = new google.maps.Marker({
                    position: { lat: event.lat, lng: event.lng },
                    map: map,
                    title: event.name
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${event.name}</h3><p>${event.description}</p>`
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                eventMarkers.push(marker);

                // Add event to the list
                document.getElementById('event-list').innerHTML += `
                    <div class="event-item">
                        <h3>${event.name}</h3>
                        <p>${event.description}</p>
                    </div>
                `;
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
